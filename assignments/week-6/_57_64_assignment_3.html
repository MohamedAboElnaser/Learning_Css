<!DOCTYPE html>
<html lang="en">
  <head>
    <title>week-6</title>
    <style>
      .grid {
        background-color: #ddd;
        padding: 20px;
        width: 800px;
        height: 400px;
        display: grid;
        grid-template-columns: auto 1fr 1fr auto;
        grid-template-rows: 1fr auto;
        gap :15px;
        margin: 0 auto;
      }
      .grid div{
        background-color: rgb(64, 63,63);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </body>
</html>

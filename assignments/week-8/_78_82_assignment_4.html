<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
    div[title]:nth-last-of-type(n+4) {
        color: red;
      }</style>
  </head>
  <body>
    <p>Testing</p>
    <div>Testing</div>
    <div>Testing</div>
    <div title="Elzero">Elzero</div>
    <div title="Hello">Elzero</div>
    <div title="HTML">Elzero</div>
    <div>Testing</div>
    
    <div class="no-need" title="Elzero">Testing</div>
    <div class="parent">
      <div>Testing</div>
      <p>Testing</p>
      <div>Testing</div>
      <div title="Elzero">Testing</div>
      <div>Testing</div>
      <div title="Elzero">Testing</div>
    </div>
  </body>
</html>
